name: Build APK com WebView

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
      
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Instalar Capacitor
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android
      
      - name: Configurar Capacitor para arquivos locais
        run: |
          npx cap init "Calculadora Cerveja" "com.cerveja.calculadora"
          
          # Configurar para usar arquivos locais (não precisa de servidor)
          echo '{
            "appId": "com.cerveja.calculadora",
            "appName": "Calculadora Cerveja",
            "webDir": ".",
            "bundledWebRuntime": false,
            "server": {
              "url": "http://localhost",
              "cleartext": true
            }
          }' > capacitor.config.json
          
          npx cap add android
          
          # Copiar arquivos para o projeto Android
          npx cap copy
      
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cerveja-calculator-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
