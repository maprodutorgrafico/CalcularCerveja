name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Instalar dependências
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
      - name: Inicializar Capacitor
        run: |
          npx cap init CalculadoraCerveja com.cerveja.app --web-dir=.
          npx cap add android
          
      - name: Copiar arquivos para o Android
        run: npx cap copy
          
      - name: Configurar permissões do Gradle
        run: |
          cd android
          chmod +x gradlew
          
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Calculadora-Cerveja
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
